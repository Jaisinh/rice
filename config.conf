# ~/.config/neofetch/config.conf
print_info() {
    info title
    info underline

    info "OS" distro
    info "Host" model
    info "Kernel" kernel
    info "Uptime" uptime
    info "Packages" packages
    info "Shell" shell
    info "DE" de
    info "WM" wm
    info "Memory" memory
    info "CPU" cpu
    info "GPU" gpu
}

# Colors
colors=(distro)
bold="on"
underline_enabled="on"
underline_char="-"
separator=" >"

# Custom ASCII art for Ubuntu
ascii_distro="ubuntu_small"
ascii_colors=(distro)
ascii_bold="on"